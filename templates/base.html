<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <style>
      .error {
        color: red;
        font-weight: bold;
      }
      .success{
        color: green;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories = True) %}
      <ul>
        {% for category, message in messages %}
          <li class = {{category}}>{{message}}</li>
        {% endfor %}
      </ul>
    {% endwith %}
    {% block content %}
    {% endblock %}
    <form action = "/logout">
      <input type = "submit" value = "Logout">
    </form>
  </body>
</html>
